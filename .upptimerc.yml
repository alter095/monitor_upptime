# Change these first
owner: alter095
repo:  monitor_upptime

sites:
  - name: massmist
    url: https://massmist.net/
  - name: dp-massmist -Dolphin-
    url: https://dp.massmist.net/

status-website:
  theme: night
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  cname: monupp.massmist.net
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  # baseUrl: /monitor_upptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: massmiStatus with Upptime
  introTitle: "massmiStatusでは **massmist** で運用しているサービスの状況が表示されます。"
  introMessage: サービスが不調な際は随時レポートが作成され、管理人に通知が飛びます。このページではオープンソースソフトウェアの **Upptime** を用いて死活チェックを行っています。
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
    - title: Twitter
      href: https://twitter.com/alter095
